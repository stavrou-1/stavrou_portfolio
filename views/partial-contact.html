<!-- nav home -->
<div class="fullW">
        <div class="container">
            <div class="row">
                <div class="grid-12">
                        <nav-directive></nav-directive>
                </div>
            </div>
        </div>
</div>

<div class="jumbotron">
    <div class="jumboInner">
            <h1 class="wht">Contact Me</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="grid-12">
    
            <div ng-model="contactData" ng-show="ctrl.finished">
                <ul class="contactLists">
                    <li>
                        <h1>Information Submitted</h1>
                    </li>
                    <li>Thanks {{contactData.firstname}} {{contactData.lastname}}.</li>
                    <li>Your contact information was successfully submitted.</li>
                    <li>I will be in contact with you shortly!</li>
                </ul>
            </div>

            <div ng-show="!ctrl.finished">
                <fieldset class="fieldsetContactForm">
                    <form name="ctrl.contactForm" id="test-form" ng-submit="ctrl.submitForm(contactData)">
                        <div class="container">
                            <div class="row">
                                <div class="grid-6">
                                    <div class="inputField">
                                        <label for="firstname">First Name:</label>
                                        <input type="text" class="validate" name="firstname" id="firstname" ng-model="contactData.firstname" required/>
                                        <p class="errorNote" ng-show="ctrl.submitted">Err bro.</p>
                                    </div>
                                    <div class="inputField">
                                        <label for="lastname">Last Name:</label>
                                        <input type="text" name="lastname" id="lastname" ng-model="contactData.lastname" required/>
                                    </div>
                                    <div class="inputField">
                                        <label for="email">Email:</label>
                                        <input type="text" name="email" id="email" ng-model="contactData.email" required/>
                                    </div>
                                </div>
                                <div class="grid-6">
                                    <div class="inputField">
                                        <label for="phone">Phone Number:</label>
                                        <input type="text" name="phone" id="phone" ng-model="contactData.phone" required/>
                                    </div>
                                    <div class="inputField">
                                        <label for="inquiry">Message:</label>
                                        <textarea type="textarea" name="inquiry" id="inquiry" ng-model="contactData.inquiry" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div ng-show="ctrl.processing">Processing data...</div>
                                <div ng-show="ctrl.errorFound">{{error.message}}</div>
                                <button ng-hide="ctrl.processing" type="submit" id="submit-form" class="btn">Submit</button>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>

        </div>
    </div>
</div>
